plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
}

group 'org.beyond'
version '1.0'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly fileTree(include: ['*.jar'], dir: '/home/beyond/software/bin/idea-IU-202.8194.7/plugins/DatabaseTools/lib')
    implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.48'
    implementation group: 'com.alibaba', name: 'druid', version: '1.2.6'
    implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.3.6'
    implementation group: 'com.beyond', name: 'mybatis-generate', version: '1.0-SNAPSHOT'

}

intellij {
    version '2020.2.4'
}
